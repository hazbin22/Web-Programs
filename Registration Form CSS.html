<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" href="css.css">
</head>
<body style="background-color:#E6E6FA">
<form>
<center><h1><u>Registration Form</u></h1></center>
<h3><u>Student Details</u></h3>

<font size="4">
<label for="fname"><b>First Name: &nbsp&nbsp&nbsp</b></label>
<input type="text" id="fname" name="fname"><br><br>
<label for="fname"><b>Middle Name: </b></label>
<input type="text" id="mname" name="mname"><br><br>
<label for="lname"><b>Last name: &nbsp&nbsp&nbsp&nbsp</b></label>
<input type="text" id="lname" name="lname"><br><br>


<label for="dob"><b>DOB: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
<input type="date" id="dob" name="dob"><br><br>

<label for="course"><b>Course: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
<select id="course" name="course">
<option value="select" selected>Please select</option>
<option value="mca">MCA</option>
<option value="cs">CS</option>
<option value="it">IT</option><br>
</select><br><br>

<label for="gender"><b>Gender: </b></label><br>
<input type="radio" id="male" name="gender" value="Male">
<label for="html">Male</label><br>
<input type="radio" id="female" name="gender" value="Female">
<label for="html">Female</label><br>
<input type="radio" id="other" name="gender" value="Other">
<label for="html">Other</label><br><br>

<label for="address"><b>Address: </b></label><br>
<textarea name="message" rows="10" cols="100">
Type your address.
</textarea><br><br>

<label for="phone"><b>Phone No: &nbsp&nbsp&nbsp&nbsp</b></label>
<input type="tel" id="phn" value="+91" size="1"><br><br>
<label for"email"><b>Email id: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
<input type="email" id="email" name="email"><br><br>
<label for="password" ><b>Password: &nbsp&nbsp&nbsp&nbsp</b></label>
<input type="password" id="password" name="password"<br><br><br>
<label for="password" ><b>Re-type<br>Password: &nbsp&nbsp&nbsp&nbsp</b></label>
<input type="password" id="password" name="password"<br><br><br>

<input type="submit" value="Submit">

</font>
</form>
</body>
</html>
