<html>
<head><title></title></head>
<body>
<script>
var x=18
var y=2
var choice=2;
switch(choice) 
{
    case 1:document.write("Sum= "+(x+y)+"<br>");
    break;   
    case 2:document.write("Difference= "+(x-y)+"<br>");
    break;
    case 3:document.write("Product= "+(x*y)+"<br>");
    break;
    case 4:document.write("Quotient= "+(x/y)+"<br>");
    break;
    default:document.write("Invalid Choice")
}
</script>
</body>
</html>
